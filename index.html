<html>
  <head>
    <meta charset="utf-8" />
    <title>Laboratorio Medusa - Insaciable</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Insaciable" />
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <style></style>
  </head>
  <body>
    <div id="myEmbeddedScene">
      <a-scene
        cursor="rayOrigin: mouse"
        renderer="colorManagement: true"
        device-orientation-permission-ui="enabled: true"
        vr-mode-ui="enabled: true"
        loading-screen="dotsColor: red; backgroundColor: black"
         play  >
        <a-assets>
          <video
            id="vid"
            src="https://cdn.glitch.com/f9de59d3-195f-454a-8a83-ff0ab37c3cf2%2F1-Insaciable.m4v?v=1621906736303"
            loop="true"
            crossorigin="anonymous"
            controls="true"
          ></video>
        </a-assets>

      
        <a-entity
          id="visuales"
          geometry="primitive: sphere; "
          material="src:#vid;side:double;height:800;width:1280"
          position="0 0 0"
          scale="30 30 30"
          play
        >
        </a-entity>
        <a-sky color="black"></a-sky>
      </a-scene>
    </div>
    <script>
      AFRAME.registerComponent("play", {
        init: function() {
          this.onClick = this.onClick.bind(this);
        },
        play: function() {
          window.addEventListener("click", this.onClick);
        },
        pause: function() {
          window.removeEventListener("click", this.onClick);
        },
        onClick: function(evt) {
          var video = document.getElementById("vid");

          if (!video) {
            return;
          }
          video.play();
        }
      });
    </script>
    <!--<script src="/js/hydra.js"></script>-->
  </body>
</html>
